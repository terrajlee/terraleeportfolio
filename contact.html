    <div>
        <h2 class="interested">Interested in working with me? Contact me using the form below</h2>
    </div>

    <section>
        <section id="contactform">

            <form action="mailto:terra-lee@hotmail.com?subject=inquiry" method="post" enctype="text/plain" validate>
                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="John" name="first name" required>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Smith" name="lastname" required> 
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="John@somewhere.com" name="email" required>
                <label for="tarea">Project</label>
                <textarea id="tarea" name="project" placeholder="Ex. Wedding invitation"></textarea>
                <input type="submit" value="Submit">
            </form>
    </section>
